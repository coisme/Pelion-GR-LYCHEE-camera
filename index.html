<!DOCTYPE html>
<html>
<head>
    <title>Mbed Cloud SDK</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/5.0.0/normalize.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/skeleton/2.0.4/skeleton.min.css">
    <link rel="stylesheet" href="style.css">

    <script src="./config.js"></script>
    <script src="./bundles/connect.min.js"></script>
</head>
<body>
    <div id="apikey-holder">
        API Key: 
        <input id="api_key" type="text" value="" />
        <button type="button" onClick="connectPelion()">Connect</button>
    </div>

    <h3 id="header"></h3> <!-- Device Id -->

    <div id="device-list"></div>

    <div>
        <div id="device-list-message-holder">
            <!-- Message here. -->      
        </div>
        <button type="button" id="button-subscribe-camera" onClick="subscribeCamera()" disabled>Enable Device</button>
    </div>

    <hr />

    <div>
        <div id="device-message-holder">
            <!-- message here. -->
        </div>
        <button type="button" id="button-trigger-camera" onClick="triggerCamera()" disabled>Capture</button>
    </div>

    <div id="image-holder">
        <!-- Received Photo Here. -->
    </div>


    <script>
        const cameraCaptureRes = "/3200/0/4014";
        const cameraShutterRes = "/3201/0/5853";

        let connect;          // ConnectAPI object
        
        function setDeviceListMessage(message) {
            document.getElementById("device-list-message-holder").innerText = message;            
        }

        function setDeviceMessage(message) {
            ("device-message-holder").innerText = message;
        }

        function connectPelion(){
            let key = document.getElementById("api_key").value;
            if(key == "") {
                window.alert("Set your API key.");
                return;
            } else {
                window.config.apiKey = key;
                connect = new MbedCloudSDK.ConnectApi(window.config);
                console.log("Connect API object created.");
            }
            listDevices();
        }

        function listDevices() {
            setDeviceListMessage("Listing connected devices...");
            connect.listConnectedDevices()
            .then(devices => {
                console.log(devices.data.length + " connected device(s) found.");
                setDeviceListMessage(devices.data.length + " connected device(s) found.");
                for(let i=0; i < devices.data.length; i++) {
                    let id = devices.data[i].id;
                    document.getElementById("device-list").innerHTML += 
                        '<input type="radio" name="selected-device" value="' + id + '"' 
                        + (i == 0 ? " checked" : "" ) +'> ' + id + "\n";
                    console.log(id);
                }
                // Enable the subscribe button
                document.getElementById("button-subscribe-camera").disabled = false;
            })
            .catch(error => {
                console.log(error);
            });
        }

        function getSelectedDeviceId() {
            let ret;
            let radios = document.getElementsByName("selected-device");
            for(let i=0; i < radios.length; i++) {
                if(radios[i].checked) {
                    ret = radios[i].value;
                }
            }
            return ret;
        }

        function subscribeCamera() {
            // Clear existing subscription if exist.
            connect.deleteSubscriptions()
            .then(function() {
                let deviceId = getSelectedDeviceId();
                console.log("Subscrive to " + deviceId);
                connect.addResourceSubscription(deviceId, cameraCaptureRes, data => {
                    showCapture(data);
                })
                .then(asyncId => {
                    console.log(asyncId);
                    // Enable the photo capture button
                    document.getElementById("button-trigger-camera").disabled = false;
                    setDeviceListMessage("Device enabled.");
                })
                .catch(error => {
                    console.log(error);
                });
            })
            .catch(error => {
                console.log(error);
            });
        }

        function getCapure() {
            let deviceId = getSelectedDeviceId();
            connect.getResourceValue(devieId, cameraCaptureRes)
            .then(data => {
                showCapture(data);
            })
            .catch(error => {
                console.log(error);
            });
        }

        function triggerCamera() {
            let deviceId = getSelectedDeviceId();
            const payload = "Don't care.";
            connect.setResourceValue(deviceId, cameraShutterRes, payload)
            .then(response => {
                setDeviceMessage("Camera triggered.");
                console.log("Camera triggered.");
            })
            .catch(error => {
                console.log(error);
            });
        }

        function showCapture(data) {
            let currentTime = new Date().toLocaleString();
            let img_holder = document.getElementById("image-holder");
            img_holder.innerHTML = '<p style="border-style: solid; border-width: 1px">' + currentTime + '<br /><img src="data:image/jpeg;base64,' + window.btoa(data) + '"></p>' + img_holder.innerHTML;
            setDeviceMessage("Obtained camera capture.");
            console.log("Camera capture changed.");
        }
    </script>
</body>
</html>
